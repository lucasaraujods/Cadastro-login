<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <!-- Link de refer~encia da biblioteca do fontawesome -->
    <script src="https://kit.fontawesome.com/505fbe0474.js" crossorigin="anonymous"></script>

    <div class="container">
        <div class="content first-content">
            <div class="first-column">

                <h2 class="title title-bemvindo">Seja Bem-Vindo!!</h2>
                <!-- Adicinado um nome a class de descrição primaria para o css nos dis paragrafos-->
                <p class="description description-primary">Para se manter conectado conosco</p> 
                <p class="description description-primary">faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Login</button> <!-- Adicionamos um id chamado signin para fazer o Dom no javascript e ter a funcionalidade do botão -->
            </div>

            <div class="second-column">
                <h2 class="title title-second">Crie sua Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media"> 
                        <li class="item-social-media">
                            <!-- Colocando o icone do google mais, usadno o font awesome, abaixo-->
                            <a href=""><i class="fa-brands fa-google-plus-g fa-xl" style="color: #d30303;"></i></a>
                        </li>
                        <li>
                            <a href=""></a>
                        </li>
                    </ul>
                </div> <!-- social midia -->
                <!-- adicionando um nome na descrição como secunda para estilizar em css-->
                <p class="description description-second">Ou utilize o seu email para o registro</p>
                <form class="form">

                  <!-- Criei uma label para jogar os inputs para dentro dela: -->
                   <!-- Definimos uma class para todoas as label -->
                    <label class="label-input" for=""> 
                        <i class="fa-solid fa-user fa-sm icon-modify"></i><!-- colocando o item de user antes do nome, usando o font awesome e adicionando o nome icon-modify para utilizar no css  -->
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope fa-sm"></i><!-- colocando o item de envelope antes do email usando o font awesome -->
                        <input type="email" placeholder="Email">
                    </label>
                   
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock fa-sm"></i> <!-- colocando o item de cadeado antes da senha, usando o font awesome -->
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">Cadastrar</button> <!-- adicionando a classe o nome de btn- second para estilizar no css e adicionamos tbm o di para o javascript, chamado signup-->
                </form>
            </div><!-- second colomn -->            
        </div><!-- first content -->

        <div class="content second-content">

            <div class="first-column">

                <h2 class="title title-bemvindo">Olá, Corredor</h2>
                <p class="description description-primary">Insira os seus dados pessoais</p>
                <p class="description description-primary">e começe a sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button> <!-- adicionando a classe o nome de btn- second para estilizar no css e adicionamos tbm o di para o javascript, chamado signup-->
            </div>

            <div class="second-column">
                <h2 class="title title-second">Faça login </h2>
                <div class="social-media">
                    <ul class="list-social-media"> 
                        <li><a href=""><i class="fa-brands fa-google-plus-g fa-xl" style="color: #d30303;"></i></a></li>
                    </ul>
                </div> <!-- social midia -->
                <p class="description description-second">Ou utilize o seu email para o login</p>
                <form class="form">

                 
                      
                      <label class="label-input" for="">
                          <i class="fa-solid fa-envelope fa-sm"></i><!-- colocando o item de envelope antes do email usando o font awesome -->
                          <input type="email" placeholder="Email">
                      </label>
                     
                      <label class="label-input" for="">
                          <i class="fa-solid fa-lock fa-sm"></i> <!-- colocando o item de cadeado antes da senha, usando o font awesome -->
                          <input type="password" placeholder="Senha">
                      </label>
                      <a class="password" href="#">esqueceu senha?</a>
                      <button class="btn btn-second">Login</button> <!-- adicionando a classe o nome de btn- second para estilizar no css -->
                  </form>
            </div><!-- second colomn -->       
        </div><!-- second conteint -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
